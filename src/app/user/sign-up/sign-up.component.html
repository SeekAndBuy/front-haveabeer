<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="Username" #Username="ngModel" [(ngModel)]="user.username" required>
            <label data-error="Required field!">Usuário</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.password" required  minlength="3">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern">
            <label data-error="Email inválido.">Email</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" name="Cpassword" #Cpassword="ngModel" [(ngModel)]="cpassword" [pattern]="user.password" required  minlength="3" >
            <label>Confirme a senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="Name" #FirstName="ngModel" [(ngModel)]="user.name" required>
            <label>Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="cpf" #Cpf="ngModel" [(ngModel)]="user.cpf" required>
            <label>CPF</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="phone" #Telefone="ngModel" [(ngModel)]="user.phone" required>
            <label>Telefone</label>
          </div>
        </div>
        <div class="row">
          <hr>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="street" #Street="ngModel" [(ngModel)]="user.address.street" required>
            <label>Rua</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="number" #Number="ngModel" [(ngModel)]="user.address.number" required>
            <label>Número</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="city" #City="ngModel" [(ngModel)]="user.address.city" required>
            <label>Cidade</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="state" #State="ngModel" [(ngModel)]="user.address.state" required>
            <label>Estado</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Cadastrar</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
